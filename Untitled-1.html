<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Destinations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .container {
            display: flex;
            width: 80%;
            justify-content: space-between;
        }
        .left-section, .right-section {
            width: 45%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .left-section {
            text-align: left;
        }
        .right-section {
            text-align: left;
        }
        h2 {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        ul {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>Tourist Cities</h2>
            <ol>
                <li>Paris</li>
                <li>Rome</li>
                <li>New York</li>
            </ol>
        </div>
        <div class="right-section">
            <h2>Tourist Places</h2>
            <ul>
                <li>Eiffel Tower (Paris)</li>
                <li>Louvre Museum (Paris)</li>
                <li>Colosseum (Rome)</li>
                <li>Trevi Fountain (Rome)</li>
                <li>Statue of Liberty (New York)</li>
                <li>Central Park (New York)</li>
            </ul>
        </div>
    </div>
</body>
</html>
